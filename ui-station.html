<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>ACM SDC UI Demo</title>

    <!-- Custom styles for this template -->
    <link href="ui-station.css" rel="stylesheet">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

    <!-- Optional theme -->
    <!-- <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css"> -->
  </head>

  <body>
    <div class="container">

      <!-- Static navbar -->
      <div class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Project name</a>
          </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Link</a></li>
              <li><a href="#">Link</a></li>
              <li><a href="#">Link</a></li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
                <ul class="dropdown-menu">
                  <li><a href="#">Action</a></li>
                  <li><a href="#">Another action</a></li>
                  <li><a href="#">Something else here</a></li>
                  <li class="divider"></li>
                  <li class="dropdown-header">Nav header</li>
                  <li><a href="#">Separated link</a></li>
                  <li><a href="#">One more separated link</a></li>
                </ul>
              </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="./"><img src="img/fblogin.png"></img></a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </div>

      <div class="row">
        <div class="col-xs-6">
          <div class="comm-area">
            <div class="comm-message">
              <img class="comm-"></img>
            </div>
          </div>
        </div>
        <div class="col-xs-4">
          <div class="play-controls-rating">
            <div class="album-cover"></div>
            <div class="song-rating-btns">
              <button type="button" class="song-rating-btn rate-up btn btn-lg btn-success">
                <span class="glyphicon glyphicon-thumbs-up"></span>
              </button><button type="button" class="song-rating-btn rate-down btn btn-lg btn-danger">
                <span class="glyphicon glyphicon-thumbs-down"></span>
              </button>
            </div>
            <div class="enter-comment">
              <div class="comment-box hidden" contenteditable="true">Type review, then press selection above.</div>
              <span class="glyphicon glyphicon-pencil"></span>
              <span class="add-review-btn">Add review notes</span>
            </div>
          </div>
        </div>
      </div>
    </div><!-- /container -->

    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

    <script type="text/javascript">
      $(".enter-comment").click(function() {
        if($(".comment-box").hasClass('hidden')) {
          $(".comment-box").animate({height:106},200).removeClass('hidden');
          $(".add-review-btn").text("Cancel commenting");
          $(".glyphicon-pencil").removeClass('glyphicon-pencil').addClass('glyphicon-remove');
        } else {
          $(".comment-box").animate({height:0}, 200, "swing", function() {
            $(".comment-box").addClass('hidden');
            $(".add-review-btn").text("Add review notes");
            $(".glyphicon-remove").removeClass('glyphicon-remove').addClass('glyphicon-pencil');
          });
        }
      });
      $(".comment-box").click(function(event) {
        if ($(this).text() == "Type review, then press selection above.") {
          $(this).text("").focus();
        }
        event.stopPropagation();
      });
    </script>
  </body>
</html>
