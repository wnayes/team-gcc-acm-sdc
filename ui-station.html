<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>ACM SDC UI Demo</title>

    <!-- Custom styles for this template -->
    <link href="ui-station.css" rel="stylesheet">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

    <!-- Optional theme -->
    <!-- <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css"> -->
  </head>

  <body>
    <div class="container">

      <!-- Static navbar -->
      <div class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <div>
              <img class="navbar-logo" src="logos/onnothing/grey48x45.png"></img>
              <a class="navbar-brand" href="#">GroupTune</a>
            </div>
          </div>
          <div class="navbar-collapse collapse">
<!--             <form class="navbar-search pull-left">
              <input type="text" class="station-search search-query input-lg" placeholder="Station name">
            </form> -->
<!--             <ul class="nav navbar-nav navbar-left">
              <li><a href="./">New Station</a></li>
              <li><a href="./">Find Station</a></li>
            </ul> -->
            <form class="navbar-search pull-left">
            <div class="input-group navbar-search">
              <input type="text" class="form-control station-search">
              <div class="input-group-btn">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Visit <span class="caret"></span></button>
                <ul class="dropdown-menu pull-right">
                  <li><a href="#">Visit</a></li>
                  <li><a href="#">Create</a></li>
                </ul>
              </div><!-- /btn-group -->
            </div><!-- /input-group -->
            </form>
            <ul class="nav navbar-nav navbar-right">
              <!-- <li><a href="./"><img src="img/fblogin.png"></img></a></li> -->
              <div class="login-pic profile-pic-3"></div>
              <span class="login-name">Grumpy Dog</span>
            </ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </div>

      <div class="station-info-panel panel panel-default">
        <div class="panel-body">
          <div class="station-info">
            <div class="station-name">JazzCentral</div>
            <span class="label label-primary">Jazz</span>
            <span class="label label-success">Funk</span>
            <span class="label label-danger">Latin</span>
          </div>
          <div class="station-members">
            <div class="station-member-group"><div class="station-member station-member-pic profile-pic-1"></div><div class="station-member station-member-pic profile-pic-2"></div><div class="station-member station-member-pic profile-pic-3"></div><div class="station-member station-member-pic profile-pic-4"></div><div class="station-member station-member-pic profile-pic-5"></div><div class="station-member station-member-pic profile-pic-6"></div></div><div class="station-member-group member-group-offline"><div class="station-member station-member-pic profile-pic-6"></div><div class="station-member station-member-pic profile-pic-7"></div><div class="station-member station-member-pic profile-pic-8"></div><div class="station-member station-member-pic profile-pic-9"></div><div class="station-member station-member-pic profile-pic-10"></div><div class="station-member station-member-pic profile-pic-11"></div><div class="station-member station-member-pic profile-pic-12"></div><div class="station-member station-member-pic profile-pic-13"></div></div>
          </div>
          <div class="station-controls">
            <span class="glyphicon glyphicon-cog"></span> Station Settings
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-6">
          <div class="comm-area">
            <div class="comm-message">
              <span class="comm-message-type comm-message-type-newsong glyphicon glyphicon-music"></span>
              <div class="comm-message-text">Moment's Notice - John Coltrane</div>
            </div>
            <div class="comm-message">
              <span class="comm-message-type comm-message-type-comment glyphicon glyphicon-comment"></span>
              <div class="comm-message-pic profile-pic-1"></div>
              <div class="comm-message-text">This is a great song.</div>
            </div>
            <div class="comm-message">
              <span class="comm-message-type comm-message-type-rate-up glyphicon glyphicon-thumbs-up"></span>
              <div class="comm-message-pic profile-pic-4"></div>
              <div class="comm-message-pic profile-pic-5"></div>
              <div class="comm-message-pic profile-pic-6"></div>
            </div>
            <div class="comm-message">
              <span class="comm-message-type comm-message-type-rate-up glyphicon glyphicon-thumbs-up"></span>
              <div class="comm-message-pic profile-pic-2"></div>
              <div class="comm-message-text">Favorite song. So smooth. Wow!</div>
            </div>

            <div class="input-group comm-comment-area">
              <input type="text" class="comm-comment-box form-control">
              <span class="input-group-btn">
                <button id="sendCommentBtn" class="btn btn-default" type="button">Send</button>
              </span>
            </div>
          </div>
        </div>
        <div class="col-xs-4">
          <div class="play-controls-rating">
            <div class="album-cover">
              <div class="song-mute">
                <span class="glyphicon glyphicon-volume-off"></span>
              </div>
              <div class="song-description-overlay">
                <div class="song-overlay-text">Moment's Notice</div>
              </div>
            </div>
            <div class="song-rating-btns">
              <button type="button" class="song-rating-btn rate-up btn btn-lg btn-success">
                <span class="glyphicon glyphicon-thumbs-up"></span>
              </button><button type="button" class="song-rating-btn rate-down btn btn-lg btn-danger">
                <span class="glyphicon glyphicon-thumbs-down"></span>
              </button>
            </div>
            <div class="enter-comment">
              <div class="comment-box hidden" contenteditable="true">Type review, then press selection above.</div>
              <span class="comment-box-icon glyphicon glyphicon-pencil"></span>
              <span class="add-review-btn">Add review notes</span>
            </div>
          </div>
        </div>
      </div>
    </div><!-- /container -->

    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

    <script type="text/javascript">
      $(".enter-comment").click(function() {
        if($(".comment-box").hasClass('hidden')) {
          $(".comment-box").animate({height:76},200).removeClass('hidden');
          $(".add-review-btn").text("Cancel reviewing");
          $(".comment-box-icon").removeClass('glyphicon-pencil').addClass('glyphicon-remove');
        } else {
          $(".comment-box").animate({height:0}, 200, "swing", function() {
            $(".comment-box").addClass('hidden');
            $(".add-review-btn").text("Add review notes");
            $(".comment-box-icon").removeClass('glyphicon-remove').addClass('glyphicon-pencil');
          });
        }
      });
      $(".comment-box").click(function(event) {
        if ($(this).text() == "Type review, then press selection above.") {
          $(this).text("").focus();
        }
        event.stopPropagation();
      });

      function insertCommMessage(type, text, picIndex) {
        // <div class="comm-message">
        //       <span class="comm-message-type comm-message-type-rate-up glyphicon glyphicon-thumbs-up"></span>
        //       <div class="comm-message-pic profile-pic-2"></div>
        //       <div class="comm-message-text">This is very wise jazz yes.</div>
        //     </div>
        var newMsg = '<div class="comm-message"><span class="comm-message-type glyphicon ';
        if (type == "comment")
          newMsg += 'comm-message-type-comment glyphicon-comment';
        else if (type == "rateup")
          newMsg += 'comm-message-type-rate-up glyphicon-thumbs-up';
        else if (type == "ratedown")
          newMsg += 'comm-message-type-rate-down glyphicon-thumbs-down';
        else if (type == "newsong")
          newMsg += 'comm-message-type-newsong glyphicon-music';
        newMsg += '"></span>';

        if (type == "comment" || type == "rateup" || type == "ratedown") {
          newMsg += '<div class="comm-message-pic profile-pic-' + picIndex + '"></div>';
        }

        if (text)
          newMsg += '<div class="comm-message-text">' + text + '</div>';
        newMsg += '</div>';

        $(".comm-area").append(newMsg);
      };

      var sendCommentFn = function() {
        insertCommMessage("comment", $(".comm-comment-box").val(), 3);
        $(".comm-comment-box").val('');
      };
      $("#sendCommentBtn").click(sendCommentFn);
      $(document).on("keypress", ".comm-comment-box", function(e) {
        if (e.which == 13) {
          sendCommentFn();
        }
      });

      var alreadyInserted = false;
      var rateInsertion = function(updown) {
        if (alreadyInserted)
          return;

        var reviewText = $(".comment-box").text();
        if (reviewText == "Type review, then press selection above.")
          reviewText = null;

        var rateMsgClass = 'comm-message-type-rate-' + updown;
        var rateGlyphClass = 'glyphicon-thumbs-' + updown;
        var newMsg = "";
        if ($('.comm-message-type:last').hasClass(rateMsgClass)
            && !($('.comm-message-type:last').siblings('.comm-message-text').length)
            && !reviewText) {
          newMsg = '<div class="comm-message-pic profile-pic-' + 3 + '"></div>';

          $(".comm-message-pic:last").parent().append(newMsg);
        }
        else {
          newMsg = '<div class="comm-message"><span class="comm-message-type glyphicon ';
          newMsg += rateMsgClass + ' ' + rateGlyphClass + '"></span>';
          newMsg += '<div class="comm-message-pic profile-pic-' + 3 + '"></div>';

          if (reviewText)
            newMsg += '<div class="comm-message-text">' + reviewText + '</div>';
          newMsg += '</div>';

          $(".comm-area").append(newMsg);
        }

        // Switch over to "submitted" state.
        $(".comment-box").text("Type review, then press selection above.");

        $(".enter-comment").animate({height:0}, 200, "swing", function() {
          $(".comment-box").addClass('hidden');
          $(".enter-comment").addClass('hidden');
          $(".rate-" + (updown == "up" ? "down" : "up")).hide();
          $(".rate-" + updown).css({width: "300px"});
        });

        alreadyInserted = true;
      };

      $('.rate-up').click(function() {rateInsertion("up"); });
      $('.rate-down').click(function() {rateInsertion("down"); });

      var flipText = false;
      window.setInterval(function() {
        if (!flipText) {
          $('.song-overlay-text').fadeOut(function() {
            $('.song-overlay-text').text("Blue Train - John Coltrane").fadeIn();
          });
          ;
        }
        else {
          $('.song-overlay-text').fadeOut(function() {
            $('.song-overlay-text').text("Moment's Notice").fadeIn();
          });
        }
        flipText = !flipText;
      }, 7500);

      // Should have worked with CSS :hover but there were issues...
      $(".album-cover").hover(function() {
        $('.song-mute').fadeIn('fast');
      }, function() {
        $('.song-mute').fadeOut('fast');
      });
    </script>
  </body>
</html>
